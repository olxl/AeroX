[workspace]
members = [
    "crates/aerox_config",
    "crates/aerox_core",
    "crates/aerox_network",
    "crates/aerox_protobuf",
    "crates/aerox_ecs",
    "crates/aerox_router",
    "crates/aerox_plugins",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["AeroX Team"]
license = "MIT"
repository = "https://github.com/aerox/aerox"

[workspace.dependencies]
# 异步运行时
tokio = { version = "1.40", features = ["full"] }
# 零拷贝字节缓冲
bytes = "1.7"
# 序列化支持
serde = { version = "1.0", features = ["derive"] }
# 错误处理
thiserror = "2.0"
# 配置文件解析
toml = "0.8"

# 内部 crate 依赖
aerox_config = { path = "crates/aerox_config" }
aerox_core = { path = "crates/aerox_core" }
aerox_network = { path = "crates/aerox_network" }
aerox_protobuf = { path = "crates/aerox_protobuf" }
aerox_ecs = { path = "crates/aerox_ecs" }
aerox_router = { path = "crates/aerox_router" }
aerox_plugins = { path = "crates/aerox_plugins" }
