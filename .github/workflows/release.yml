name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-release-

    - name: Build release
      run: |
        cargo build --release --all-features
        strip target/release/aerox-* 2>/dev/null || true

    - name: Run tests
      run: cargo test --all-features --workspace

    - name: Create release archive
      run: |
        tar czf aerox-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz \
          -C target/release \
          aerox_core \
          aerox_network \
          aerox_protobuf \
          aerox_ecs \
          aerox_router \
          aerox_plugins \
          aerox_config || true

    - name: Generate changelog
      id: changelog
      run: |
        echo "## Changelog" > ${{ github.event.release.tag_name }}.md
        echo "" >> ${{ github.event.release.tag_name }}.md
        cat CHANGELOG.md | sed -n "/## \[${{ github.event.release.tag_name }}\]/,/## \[/p" | head -n -1 >> ${{ github.event.release.tag_name }}.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: aerox-${{ github.event.release.tag_name }}-x86_64-unknown-linux-gnu.tar.gz
        body_path: ${{ github.event.release.tag_name }}.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: create-release

    strategy:
      matrix:
        crate:
          - aerox_config
          - aerox_core
          - aerox_network
          - aerox_protobuf
          - aerox_ecs
          - aerox_router
          - aerox_plugins

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-publish-

    - name: Login to crates.io
      run: cargo login -- ${{ secrets.CRATES_IO_TOKEN }}

    - name: Publish ${{ matrix.crate }}
      run: |
        cd ${{ matrix.crate }}
        cargo publish --no-verify

  build-docs:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-docs-

    - name: Build documentation
      run: |
        cargo doc --no-deps --all-features
        echo "<meta http-equiv=\"refresh\" content=\"0; url=aerox_core\">" > target/doc/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/doc
